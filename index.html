<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>クリップボード履歴アプリ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>クリップボード履歴アプリ ✂️</h1>
    <textarea id="inputText" placeholder="コピーしたい内容を入力..."></textarea>
    <br />
    <button onclick="copyText()">コピーして保存</button>
    <button onclick="clearHistory()">履歴を全削除</button>

    <div class="tabs">
      <button onclick="showTab('normal')">📄 通常の履歴</button>
      <button onclick="showTab('favorite')">⭐ お気に入り</button>
    </div>

    <div id="normalTab" class="tab-content">
      <ul id="normalList"></ul>
    </div>

    <div id="favoriteTab" class="tab-content" style="display: none">
      <ul id="favoriteList"></ul>
    </div>

    <button class="toggle-mode" onclick="toggleTheme()">🌙 モード切替</button>
    <script src="./js/script.js"></script>
  </body>
</html>
